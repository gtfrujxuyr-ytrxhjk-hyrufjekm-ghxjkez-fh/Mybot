name: Download LesChats Book and Push via LFS

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (with LFS support)
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install

    - name: Download LesChats Book
      run: |
        curl -L -o leschats.bin https://pixeldrain.com/u/S4YWq4Wb

    - name: Move into engines directory
      run: |
        mkdir -p engines
        mv leschats.bin engines/

    - name: Track with Git LFS and commit
      run: |
        git lfs track "engines/leschats.bin"
        git add .gitattributes engines/leschats.bin
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Add LesChats opening book via workflow"
        fi

    - name: Force remote to use PAT and push
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
        echo "Remote URL after reset:"
        git remote -v
        git push
