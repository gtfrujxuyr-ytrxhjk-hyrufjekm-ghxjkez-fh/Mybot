name: Download and Upload LesChats Book

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true   # Enable LFS support

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full git-lfs
          git lfs install

      - name: Download Book Archive
        run: |
          curl -L -o LesChats.7z "https://katfile.com/7oilfdkhbe5i/LesChats24042025_bin.7z.html"

      - name: Extract Book File
        run: |
          7z x LesChats.7z
          # Assuming the extracted file has .bin extension
          mv *.bin leschats.bin

      - name: Move Book to Engines Folder
        run: |
          mkdir -p engines
          mv leschats.bin engines/

      - name: Track with Git LFS
        run: |
          git lfs track "engines/leschats.bin"
          git add .gitattributes engines/leschats.bin
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -m "Add leschats.bin via workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
